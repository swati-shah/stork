<!DOCTYPE html>
  <head>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDUfSCLlpcW5ZmSbmbmoUj_-kEdqCk2Kp4&sensor=true" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="less/style.less">
    <script src="js/less-1.3.0.min.js" type="text/javascript"></script>
    <script src="js/map.js"></script>
    <script src="js/demo.js"></script>
  </head>
  <body>
    <div id="info">
      <h2>Solution</h2>
      <div id="elapsed"></div>
      <div id="cost"></div>
      <div id="solution"></div>
    </div>
    <div id="map-canvas">
    </div>
    <div id="options">
      <h2>Options</h2>
      <div id="depot-label">Depot Location</div>
      <input id="depot" type="text"/>
      <div id="customers-label">Customer Locations (1 per line)</div>
      <textarea id="customers"></textarea>
      <div id="numWorkers-label"># Workers</div>
      <input id="numWorkers" type="text" />
      <div id="maxRouteLength-label">Max Route Length</div>
      <input id="maxRouteLength" type="text" />
      <div id="lengthPenalty-label">Length Overage Penalty</div>
      <input id="lengthPenalty" type="text" />
      <div id="stability-label">Stability</div>
      <input id="stability" type="text" />
      <button id="submit" >Submit</button>
      <div id="errorMessage"></div>
    </div>
  </body>
</html>
